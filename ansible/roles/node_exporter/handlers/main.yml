---
- name: Daemon-reload
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart node_exporter.service
  ansible.builtin.systemd:
    name: node_exporter.service
    state: restarted

- name: Enable node_exporter.service
  ansible.builtin.systemd:
    name: node_exporter.service
    enabled: true
