---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: keycloak
  annotations:
    ignore-check.kube-linter.io/dangling-servicemonitor: "not needed"
spec:
  endpoints:
  - interval: 30s
    targetPort: 80
    path: /metrics
  namespaceSelector:
    matchNames:
    - keycloak
  selector:
    matchLabels:
      app.kubernetes.io/instance: keycloak
      app.kubernetes.io/name: keycloak