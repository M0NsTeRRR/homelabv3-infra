---
- name: Add ntp group
  ansible.builtin.group:
    name: ntp
    system: true
    state: present

- name: Add ntp user
  ansible.builtin.user:
    name: ntp
    system: true
    create_home: false
    shell: /usr/sbin/nologin
    group: ntp

- name: Open NTP port
  community.general.ufw:
    direction: in
    rule: allow
    port: "123"
    proto: udp
    comment: "NTP (ansible_managed)"

- name: Install ntp
  ansible.builtin.apt:
    name: "ntp{% if ntp_version is defined %}={{ ntp_version }}{% endif %}"
    update_cache: true
    state: "{{ ntp_package_state }}"
  notify:
    - Enable ntp
    - Restart ntp

- name: Configure ntp server
  ansible.builtin.copy:
    src: ntp.conf
    dest: /etc/ntp.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart ntp
