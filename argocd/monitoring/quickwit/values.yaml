searcher:
  replicaCount: 1
indexer:
  replicaCount: 1
metastore:
  replicaCount: 1
janitor:
  enabled: true
control_plane:
  enabled: true

podAnnotations:
  reloader.stakater.com/auto: "true"

environmentFrom:
  - configMapRef:
      name: quickwit-env
  - secretRef:
      name: quickwit-bucket
  - configMapRef:
      name: quickwit-bucket

config:
  storage:
    s3:
      region: eu-west1
      flavor: minio
      endpoint: http://${BUCKET_HOST}

  metastore_uri: s3://${BUCKET_NAME}/indexes
  default_index_root_uri: s3://${BUCKET_NAME}/indexes

  indexer:
    enable_otlp_endpoint: true

  retention:
    period: 60 days
    schedule: daily

service:
  ipFamilyPolicy: "PreferDualStack"

serviceMonitor:
  enabled: true

prometheusRule:
  enabled: true

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "vault"
    cert-manager.io/private-key-algorithm: "RSA"
    cert-manager.io/private-key-size: "4096"
  hosts:
    - host: quickwit.unicornafk.fr
      paths:
        - path: /
          pathType: ImplementationSpecific
  className: "ingress-internal"
  tls:
    - secretName: quickwit.unicornafk.fr
      hosts:
        - quickwit.unicornafk.fr