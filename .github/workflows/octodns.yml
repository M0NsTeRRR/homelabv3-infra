---
name: Octodns

on:
  push:
    paths:
      - octodns/**
      - .github/workflows/octodns.yml
  pull_request:

env:
  SCALEWAY_SECRET_KEY: ${{ secrets.SCALEWAY_SECRET_KEY }}

jobs:
  octodns-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - name: Install the project
        run: uv sync --extra octodns
      - name: Validate octodns config
        run: |
          octodns-validate --config-file=./octodns/internal/config.yaml --all
          octodns-validate --config-file=./octodns/external/config.yaml --all
  octodns-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [octodns-lint]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install '.[octodns]'     
      - name: Apply octodns config
        run: |
          octodns-sync --config-file=./octodns/external/config.yaml --doit --force