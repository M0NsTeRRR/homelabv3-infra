---
apiVersion: v1
kind: Secret
metadata:
  name: jellyseerr-postgres-cert
  labels:
    cnpg.io/reload: ""
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jellyseerr-postgres-cert
spec:
  secretName: jellyseerr-postgres-cert
  privateKey:
    algorithm: RSA
    size: 4096
  usages:
    - server auth
  dnsNames:
    - jellyseerr-cluster-rw
    - jellyseerr-cluster-rw.default
    - jellyseerr-cluster-rw.default.svc
    - jellyseerr-cluster-r
    - jellyseerr-cluster-r.default
    - jellyseerr-cluster-r.default.svc
    - jellyseerr-cluster-ro
    - jellyseerr-cluster-ro.default
    - jellyseerr-cluster-ro.default.svc
  issuerRef:
    name: vault
    kind: ClusterIssuer
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: jellyseerr-cluster
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.6@sha256:c661099d1296a1e2348e3f9a730688f019260d01781a0196e4ed3fb578525215

  primaryUpdateStrategy: unsupervised
  instances: 1
  enablePDB: false

  enableSuperuserAccess: false

  certificates:
    serverTLSSecret: jellyseerr-postgres-cert
    serverCASecret: jellyseerr-postgres-cert

  storage:
    size: 2Gi
    pvcTemplate:
      dataSourceRef:
        apiGroup: volsync.backube
        kind: ReplicationDestination
        name: db-restore

  bootstrap:
    initdb:
      database: jellyseerr
      owner: jellyseerr
      secret:
        name: postgres-openbao
      dataChecksums: true
      encoding: UTF8

  monitoring:
    enablePodMonitor: true
