---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8up-vault
  namespace: k8up
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
  namespace: k8up
spec:
  provider:
    vault:
      server: "https://vault.vault.svc:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "k8up"
          serviceAccountRef:
            name: "k8up-vault"
      caProvider:
        type: "ConfigMap"
        namespace: "k8up"
        name: "homelab-ca"
        key: "ca.crt"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault
  namespace: k8up
spec:
  refreshInterval: "1m"
  target:
    creationPolicy: "Owner"
    deletionPolicy: "Retain"
  secretStoreRef:
    kind: SecretStore
    name: vault
  data:
    - secretKey: B2_ACCESS_KEY
      remoteRef:
        key: secret/data/homelab/prod/k8up
        property: B2_ACCESS_KEY
    - secretKey: B2_SECRET_KEY
      remoteRef:
        key: secret/data/homelab/prod/k8up
        property: B2_SECRET_KEY
