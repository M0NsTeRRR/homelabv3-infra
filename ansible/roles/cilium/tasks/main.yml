---
- name: Detect machine architecture
  ansible.builtin.set_fact:
    cilium_arch: "{% if ansible_architecture == 'x86_64' %}amd64{% else %}arm64{% endif %}"

- name: Add cilium helm repo
  kubernetes.core.helm_repository:
    name: cilium
    repo_url: https://helm.cilium.io/
    kubeconfig: "{{ cilium_localhost_kubeconfig_path }}"
    validate_certs: true
  delegate_to: localhost
  run_once: true

- name: Deploy cilium chart
  kubernetes.core.helm:
    name: cilium
    chart_ref: cilium/cilium
    chart_version: "{{ cilium_version[1:] }}"
    release_namespace: kube-system
    release_values: "{{ lookup('ansible.builtin.template', 'helm-values.yml.j2') | from_yaml }}"
    update_repo_cache: true
    wait: true
    kubeconfig: "{{ cilium_localhost_kubeconfig_path }}"
    validate_certs: true
  delegate_to: localhost
  run_once: true
