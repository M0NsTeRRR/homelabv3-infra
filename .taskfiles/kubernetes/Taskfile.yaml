# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: "3"

tasks:
  setup-kubernetes:
    desc: Setup kubernetes
    internal: true
    dir: "{{.ansible_dir}}"
    cmd: ansible-playbook deploy_infra.yml --limit kubernetes --skip-tags vault --skip-tags argocd
  bootstrap:
    desc: Bootstrap kubernetes cluster
    cmds:
      - task: setup-kubernetes
      - cmd: helmfile apply -f {{.TASKFILE_DIR}}/ressources/helmfile.yaml --quiet --skip-diff-on-install --suppress-diff
