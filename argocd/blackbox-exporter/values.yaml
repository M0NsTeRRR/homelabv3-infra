service:
  ipDualStack:
    enabled: true
serviceMonitor:
  selfMonitor:
    enabled: true
prometheusRule:
  enabled: true
config:
  modules:
    http_2xx_ipv4:
      prober: http
      timeout: 5s
      http:
        method: GET
        fail_if_not_ssl: true
        tls_config:
          insecure_skip_verify: false
          # ca_file: "/certs/my_cert.crt"
        preferred_ip_protocol: "ip4"
        ip_protocol_fallback: false
    http_2xx_ipv6:
      prober: http
      timeout: 5s
      http:
        method: GET
        fail_if_not_ssl: true
        tls_config:
          insecure_skip_verify: false
          # ca_file: "/certs/my_cert.crt"
        preferred_ip_protocol: "ip6"
        ip_protocol_fallback: false
    icmp_ipv4:
      prober: icmp
      timeout: 5s
      icmp:
        preferred_ip_protocol: "ip4"
        ip_protocol_fallback: false
    icmp_ipv6:
      prober: icmp
      timeout: 5s
      icmp:
        preferred_ip_protocol: "ip4"
        ip_protocol_fallback: false
    dns:
      prober: dns
      timeout: 5s
