---
volumes:
  - name: &volume-config joal-config
    configMap:
      name: joal-config

volumeMounts:
  - name: *volume-config
    mountPath: /data/config.json
    subPath: config.json
    readOnly: true
  - name: *volume-config
    mountPath: /data/clients/qbittorrent-4.6.5.client
    subPath: torrent.client
    readOnly: true