---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-driver-smb-vault
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/secretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: "https://vault.vault.svc:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "csi-driver-smb"
          serviceAccountRef:
            name: "csi-driver-smb-vault"
      caProvider:
        type: "ConfigMap"
        name: "homelab-ca"
        key: "ca.crt"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: csi-driver-smb-vault
spec:
  refreshInterval: "1m"
  target:
    creationPolicy: "Owner"
    deletionPolicy: "Retain"
  secretStoreRef:
    kind: SecretStore
    name: vault
  data:
    - secretKey: username
      remoteRef:
        key: secret/data/homelab/prod/csi-driver-smb
        property: USERNAME
    - secretKey: password
      remoteRef:
        key: secret/data/homelab/prod/csi-driver-smb
        property: PASSWORD
