---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: &namespace vault

helmCharts:
  - name: vault
    releaseName: vault
    namespace: *namespace
    repo: https://helm.releases.hashicorp.com
    version: 0.30.1
    valuesFile: values.yaml
