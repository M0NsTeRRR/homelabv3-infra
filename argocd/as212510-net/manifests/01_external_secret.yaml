---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: as212510-net-vault
  namespace: as212510-net
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
  namespace: as212510-net
spec:
  provider:
    vault:
      server: "https://vault.vault.svc:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "as212510-net"
          serviceAccountRef:
            name: "as212510-net-vault"
      caProvider:
        type: "ConfigMap"
        # https://github.com/external-secrets/external-secrets/issues/1024
        namespace: "as212510-net"
        name: "homelab-ca"
        key: "ca.crt"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: as212510-net-vault
  namespace: as212510-net
spec:
  refreshInterval: "1m"
  target:
    creationPolicy: "Owner"
    deletionPolicy: "Retain"
  secretStoreRef:
    kind: SecretStore
    name: vault
  data:
    - secretKey: AS212510_NET_MIKROTIK_ADDRESS
      remoteRef:
        key: secret/data/homelab/prod/as212510-net
        property: MIKROTIK_ADDRESS
    - secretKey: AS212510_NET_MIKROTIK_USERNAME
      remoteRef:
        key: secret/data/homelab/prod/as212510-net
        property: MIKROTIK_USERNAME
    - secretKey: AS212510_NET_MIKROTIK_PASSWORD
      remoteRef:
        key: secret/data/homelab/prod/as212510-net
        property: MIKROTIK_PASSWORD
