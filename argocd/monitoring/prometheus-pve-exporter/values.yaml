---
podAnnotations:
  reloader.stakater.com/auto: "true"
volumes:
  - name: &volume-ca ca-certs
    configMap:
      name: homelab-ca
volumeMounts:
  - name: *volume-ca
    mountPath: /etc/ssl/certs/homelab.crt
    subPath: ca.crt
    readOnly: true
extraEnvFrom:
  - secretRef:
      name: prometheus-pve-exporter-vault
extraEnv:
  - name: REQUESTS_CA_BUNDLE
    value: /etc/ssl/certs/homelab.crt
serviceMonitor:
  enabled: true
prometheusRule:
  enabled: true