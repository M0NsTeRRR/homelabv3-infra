---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keycloak-vault
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: "https://vault.vault.svc:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "keycloak"
          serviceAccountRef:
            name: "keycloak-vault"
      caProvider:
        type: "ConfigMap"
        # https://github.com/external-secrets/external-secrets/issues/1024
        namespace: "keycloak"
        name: "homelab-ca"
        key: "ca.crt"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-vault
spec:
  refreshInterval: "1m"
  target:
    creationPolicy: "Owner"
    deletionPolicy: "Retain"
  secretStoreRef:
    kind: SecretStore
    name: vault
  data:
    - secretKey: POSTGRES_USER
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: POSTGRES_USER
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: POSTGRES_PASSWORD
    - secretKey: ADMIN_USER
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: ADMIN_USER
    - secretKey: ADMIN_PASSWORD
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: ADMIN_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-vault
spec:
  refreshInterval: "1m"
  target:
    creationPolicy: "Owner"
    deletionPolicy: "Retain"
  secretStoreRef:
    kind: SecretStore
    name: vault
  data:
    - secretKey: username
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: POSTGRES_USER
    - secretKey: password
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: POSTGRES_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backup-vault
spec:
  refreshInterval: "1m"
  target:
    creationPolicy: "Owner"
    deletionPolicy: "Retain"
  secretStoreRef:
    kind: SecretStore
    name: vault
  data:
    - secretKey: B2_ACCESS_KEY
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: B2_ACCESS_KEY
    - secretKey: B2_SECRET_KEY
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: B2_SECRET_KEY
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: RESTIC_PASSWORD