---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-cluster
spec:
  inheritedMetadata:
    annotations:
      k8up.io/backup: "true"
      k8up.io/backupcommand: sh -c 'pg_dump -Fc -d keycloak'
      k8up.io/backupcommand-container: postgres
      k8up.io/file-extension: .sql

  instances: 3

  primaryUpdateStrategy: unsupervised

  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
      secret:
        name: postgres-vault
      dataChecksums: true
      encoding: 'UTF8'

  storage:
    size: 1Gi
