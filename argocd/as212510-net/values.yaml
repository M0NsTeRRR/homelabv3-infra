extraEnv:
  - name: AS212510_NET_ASN
    value: "212510"
extraEnvFrom:
  - secretRef:
      name: as212510-net-vault
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: as212510.net
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - as212510.net
      secretName: as212510.net-tls
  ingressClassName: ingress-external
serviceMonitor:
  enabled: true
