---
# renovate: datasource=github-releases depName=traefik/traefik
traefik_version: "v3.1.0"
# renovate: datasource=github-releases depName=traefik/traefik-helm-chart
traefik_chart_version: "v30.0.2"
traefik_force_install: false
traefik_localhost_kubeconfig_path: /home/user/.kube/kubeconfig
traefik_external_ips: []
traefik_default_ingress_class: true
traefik_ingress_class_name: traefik
traefik_create_prometheus_rule: true

