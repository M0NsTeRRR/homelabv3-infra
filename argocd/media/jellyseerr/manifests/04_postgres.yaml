---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: jellyseerr-cluster
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2@sha256:b17d21f8ec36add9b3c0ea3fb354d05f62a8fddf8ba65ae94e63ba77bc42202e

  primaryUpdateStrategy: unsupervised
  instances: 1
  enablePDB: false

  enableSuperuserAccess: false

  certificates:
    serverTLSSecret: jellyseerr-postgres-cert
    serverCASecret: jellyseerr-postgres-cert

  storage:
    size: 2Gi
    pvcTemplate:
      dataSourceRef:
        apiGroup: volsync.backube
        kind: ReplicationDestination
        name: db-restore

  bootstrap:
    initdb:
      database: jellyseerr
      owner: jellyseerr
      secret:
        name: postgres-vault
      dataChecksums: true
      encoding: UTF8

  monitoring:
    enablePodMonitor: true
