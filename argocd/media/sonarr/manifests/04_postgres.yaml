---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: sonarr-cluster
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:18.1@sha256:dba61fa23ee9c52dc2e34170c45ed4ccf47e465dc66847636b1eae724b5ca947

  primaryUpdateStrategy: unsupervised
  instances: 1
  enablePDB: false

  enableSuperuserAccess: false

  storage:
    size: 2Gi
    pvcTemplate:
      dataSourceRef:
        apiGroup: volsync.backube
        kind: ReplicationDestination
        name: db-restore

  bootstrap:
    initdb:
      database: sonarr
      owner: sonarr
      secret:
        name: postgres-vault
      dataChecksums: true
      encoding: UTF8

  monitoring:
    enablePodMonitor: true
