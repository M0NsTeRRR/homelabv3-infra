---
manager:
  include_meta: false
  max_workers: 5

processors:
  ownership:
    class: octodns.processor.ownership.OwnershipProcessor

providers:
  config:
    class: octodns.provider.yaml.YamlProvider
    directory: ./octodns/external
    default_ttl: 3600
    enforce_order: true
  scaleway:
    class: octodns_scaleway.ScalewayProvider
    token: env/SCALEWAY_SECRET_KEY
    create_zone: false

zones:
  as212510.net.:
    sources:
      - config
    targets:
      - scaleway
    processors:
      - ownership
  adminafk.fr.:
    sources:
      - config
    targets:
      - scaleway
    processors:
      - ownership
  unicornafk.fr.:
    sources:
      - config
    targets:
      - scaleway
    processors:
      - ownership
