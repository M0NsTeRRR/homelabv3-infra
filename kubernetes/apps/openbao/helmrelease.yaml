---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openbao
spec:
  chartRef:
    kind: OCIRepository
    name: openbao
  interval: 1h
  values:
    global:
      tlsDisable: false

    injector:
      enabled: false

    server:
      statefulSet:
        annotations:
          reloader.stakater.com/auto: "true"

      extraEnvironmentVars:
        VAULT_CACERT: /openbao/userconfig/openbao-server-tls/ca.crt

      volumes:
        - name: userconfig-openbao-server-tls
          secret:
            defaultMode: 420
            secretName: openbao-server-tls
        - name: ca-certs
          configMap:
            name: homelab-ca

      volumeMounts:
        - mountPath: /openbao/userconfig/openbao-server-tls
          name: userconfig-openbao-server-tls
          readOnly: true
        - name: ca-certs
          mountPath: /etc/ssl/certs/homelab.crt
          subPath: ca.crt
          readOnly: true

      dataStorage:
        enabled: true
        size: 20Gi
        mountPath: "/openbao/data"
        storageClass: null
        accessMode: ReadWriteOnce
        annotations: {}

      service:
        ipFamilyPolicy: "PreferDualStack"

      auditStorage:
        enabled: true

      standalone:
        enabled: false

      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true

          config: |
            ui = true

            listener "tcp" {
              address = "[::]:8200"
              cluster_address = "[::]:8201"
              tls_cert_file = "/openbao/userconfig/openbao-server-tls/openbao.crt"
              tls_key_file  = "/openbao/userconfig/openbao-server-tls/openbao.key"

              telemetry {
                unauthenticated_metrics_access = true
              }
            }

            storage "raft" {
              path = "/openbao/data"

              retry_join {
                leader_api_addr = "https://openbao-0.openbao-internal:8200"
                leader_ca_cert_file = "/openbao/userconfig/openbao-server-tls/ca.crt"
                leader_client_cert_file = "/openbao/userconfig/openbao-server-tls/openbao.crt"
                leader_client_key_file  = "/openbao/userconfig/openbao-server-tls/openbao.key"
              }

              retry_join {
                leader_api_addr = "https://openbao-1.openbao-internal:8200"
                leader_ca_cert_file = "/openbao/userconfig/openbao-server-tls/ca.crt"
                leader_client_cert_file = "/openbao/userconfig/openbao-server-tls/openbao.crt"
                leader_client_key_file  = "/openbao/userconfig/openbao-server-tls/openbao.key"
              }

              retry_join {
                leader_api_addr = "https://openbao-2.openbao-internal:8200"
                leader_ca_cert_file = "/openbao/userconfig/openbao-server-tls/ca.crt"
                leader_client_cert_file = "/openbao/userconfig/openbao-server-tls/openbao.crt"
                leader_client_key_file  = "/openbao/userconfig/openbao-server-tls/openbao.key"
              }
            }

            disable_mlock = true

            service_registration "kubernetes" {}

            telemetry {
              prometheus_retention_time = "30s"
              disable_hostname = true
            }

    ui:
      enabled: true
      serviceType: "LoadBalancer"
      serviceIPFamilyPolicy: "PreferDualStack"
      annotations:
        metallb.universe.tf/loadBalancerIPs: 192.168.10.102,2a0c:b641:2c0:110::102
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Infrastructure
        gethomepage.dev/name: OpenBao
        gethomepage.dev/description: Identity-based secrets management
        gethomepage.dev/icon: vault.png

    serverTelemetry:
      serviceMonitor:
        enabled: true
      prometheusRules:
        enabled: true
        rules:
          - alert: VaultSealed
            expr: "vault_core_unsealed == 0"
            for: 0m
            labels:
              severity: critical
            annotations:
              summary: Vault sealed (instance {{ $labels.instance }})
              description: "Vault instance is sealed on {{ $labels.instance }}\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: VaultTooManyPendingTokens
            expr: "avg(vault_token_create_count - vault_token_store_count) > 0"
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Vault too many pending tokens (instance {{ $labels.instance }})
              description: "Too many pending tokens {{ $labels.instance }}: {{ $value | printf \"%.2f\"}}%\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: VaultTooManyInfinityTokens
            expr: 'vault_token_count_by_ttl{creation_ttl="+Inf"} > 3'
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Vault too many infinity tokens (instance {{ $labels.instance }})
              description: "Too many infinity tokens {{ $labels.instance }}: {{ $value | printf \"%.2f\"}}%\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

          - alert: VaultClusterHealth
            expr: "sum(vault_core_active) / count(vault_core_active) <= 0.5"
            for: 0m
            labels:
              severity: critical
            annotations:
              summary: Vault cluster health (instance {{ $labels.instance }})
              description: "Vault cluster is not healthy {{ $labels.instance }}: {{ $value | printf \"%.2f\"}}%\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
