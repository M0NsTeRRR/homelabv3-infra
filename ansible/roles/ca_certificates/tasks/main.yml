---
- name: Install ca-certificates
  ansible.builtin.apt:
    name: "ca-certificates{% if ca_certificates_version is defined %}={{ ca_certificates_version }}{% endif %}"
    update_cache: true
    state: "{{ ca_certificates_package_state }}"

- name: "Copy every certificate from {{ ca_certificates_certs_dir }}"
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "/usr/local/share/ca-certificates/{{ item.src | basename }}"
    owner: root
    group: root
    mode: "0644"
  with_community.general.filetree: "{{ ca_certificates_certs_dir }}"
  when: >
    item.state == "file" and
    (item.src | basename).endswith(".crt")
  notify: Update ca-certificates
