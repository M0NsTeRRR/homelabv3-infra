envFromSecret: "grafana-vault"

annotations:
  reloader.stakater.com/auto: "true"

extraVolumes:
  - name: &volume-ca ca-certs
    configMap:
      name: homelab-ca
extraVolumeMounts:
  - name: *volume-ca
    mountPath: /etc/ssl/certs/homelab.crt
    subPath: ca.crt
    readOnly: true

serviceMonitor:
  enabled: true

service:
  ipFamilyPolicy: PreferDualStack

admin:
  existingSecret: grafana-vault
  userKey: ADMIN_USER
  passwordKey: ADMIN_PASSWORD

sidecar:
  dashboards:
    enabled: true
    searchNamespace: ALL
  datasources:
    enabled: true
    searchNamespace: ALL
  alerts:
    enabled: true
    searchNamespace: ALL

grafana.ini:
  analytics:
    check_for_updates: true
  server:
    root_url: "https://%(domain)s/"
  auth:
    signout_redirect_url: "https://sso.unicornafk.fr/application/o/grafana/end-session/"
    oauth_auto_login: false
  auth.generic_oauth:
    name: authentik
    enabled: true
    scopes: "openid profile email"
    auth_url: "https://sso.unicornafk.fr/application/o/authorize/"
    token_url: "https://sso.unicornafk.fr/application/o/token/"
    api_url: "https://sso.unicornafk.fr/application/o/userinfo/"
    role_attribute_path: contains(groups, 'Grafana Admins') && 'Admin' || contains(groups, 'Grafana Editors') && 'Editor' || contains(groups, 'Grafana Viewers') && 'Viewer'

alerting:
  contactpoints.yaml:
    apiVersion: 1
    contactPoints:
      - orgId: 1
        name: &contact-receiver unicornafk
        receivers:
          - uid: unicornafk
            type: discord
            settings:
              url: $DISCORD_WEBHOOK_URL
  policies.yaml:
    apiVersion: 1
    policies:
      - orgId: 1
        receiver: *contact-receiver
        group_by:
          - alertname

plugins:
  - grafana-piechart-panel
  - quickwit-quickwit-datasource

dashboardProviders:
  dashboardproviders.yaml:
   apiVersion: 1
   providers:
   - name: 'default'
     orgId: 1
     folder: ''
     type: file
     disableDeletion: false
     allowUiUpdates: true
     options:
       path: /var/lib/grafana/dashboards

