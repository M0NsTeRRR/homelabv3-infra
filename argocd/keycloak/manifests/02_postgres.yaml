---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-cluster
spec:
  instances: 3

  primaryUpdateStrategy: unsupervised

  enableSuperuserAccess: false

  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
      secret:
        name: postgres-vault
      dataChecksums: true
      encoding: 'UTF8'

  storage:
    size: 3Gi
