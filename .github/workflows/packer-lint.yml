---
name: Packer Lint

on:
  push:
    paths:
      - packer/**
      - .github/workflows/packer-lint.yml
  pull_request:

jobs:
  packer-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup packer
      uses: hashicorp/setup-packer@v2.0.0
      id: setup
      with:
        version: latest
    - name: Run packer validate
      id: validate
      run: |
        cd packer/templates
        packer validate -syntax-only ubuntu
        packer validate -syntax-only raspi