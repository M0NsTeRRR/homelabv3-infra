---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-cluster
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4@sha256:99858d7e98e3df11bd69824860a8ce511c0c60ef15556b7fa78633e3956d1498

  primaryUpdateStrategy: unsupervised
  instances: 1
  enablePDB: false

  enableSuperuserAccess: false

  certificates:
    serverTLSSecret: authentik-postgres-cert
    serverCASecret: authentik-postgres-cert

  storage:
    size: 10Gi
    pvcTemplate:
      dataSourceRef:
        apiGroup: volsync.backube
        kind: ReplicationDestination
        name: db-restore

  bootstrap:
    initdb:
      database: authentik
      owner: authentik
      secret:
        name: postgres-vault
      dataChecksums: true
      encoding: UTF8

  monitoring:
    enablePodMonitor: true
