---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
  namespace: keycloak
spec:
  provider:
    vault:
      server: "https://vault.vault.svc:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "keycloak"
          serviceAccountRef:
            name: "keycloak-vault"
      caProvider:
        type: "ConfigMap"
        namespace: "keycloak"
        name: "homelab-ca"
        key: "ca.crt"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-keycloak
  namespace: keycloak
spec:
  refreshInterval: "1m"
  target:
    creationPolicy: "Merge"
    deletionPolicy: "Retain"
  secretStoreRef:
    kind: SecretStore
    name: vault
  data:
    - secretKey: KC_DB_USERNAME
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: KC_DB_USERNAME
    - secretKey: KC_DB_PASSWORD
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: KC_DB_PASSWORD
    - secretKey: KEYCLOAK_ADMIN
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: KEYCLOAK_ADMIN
    - secretKey: KEYCLOAK_ADMIN_PASSWORD
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: KEYCLOAK_ADMIN_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-postgres
  namespace: keycloak
spec:
  refreshInterval: "1m"
  target:
    creationPolicy: "Merge"
    deletionPolicy: "Retain"
  secretStoreRef:
    kind: SecretStore
    name: vault
  data:
    - secretKey: POSTGRES_USER
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: POSTGRES_USER
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: secret/data/homelab/prod/keycloak
        property: POSTGRES_PASSWORD