---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qbittorrent
data:
  QBT_BitTorrent__Session__MaxActiveDownloads: "5"
  QBT_BitTorrent__Session__MaxActiveTorrents: "10"
  QBT_BitTorrent__Session__MaxActiveUploads: "5"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gluetun
data:
  FIREWALL_INPUT_PORTS: "80,6881"
  FIREWALL_OUTBOUND_SUBNETS: "10.0.0.0/8,2001:cafe:42:0::/64"
  VPN_SERVICE_PROVIDER: "custom"
  VPN_TYPE: "wireguard"
  VPN_PORT_FORWARDING_PROVIDER: "protonvpn"
  VPN_PORT_FORWARDING: "on"
  DNS_KEEP_NAMESERVER: "on"
