---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: snmp-exporter-vault
  namespace: snmp-exporter
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
  namespace: snmp-exporter
spec:
  provider:
    vault:
      server: "https://vault.vault.svc:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "snmp-exporter"
          serviceAccountRef:
            name: "snmp-exporter-vault"
      caProvider:
        type: "ConfigMap"
        # https://github.com/external-secrets/external-secrets/issues/1024
        namespace: "snmp-exporter"
        name: "homelab-ca"
        key: "ca.crt"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: snmp-exporter-vault
  namespace: snmp-exporter
spec:
  refreshInterval: "1m"
  target:
    creationPolicy: "Owner"
    deletionPolicy: "Retain"
  secretStoreRef:
    kind: SecretStore
    name: vault
  data:
    - secretKey: snmp.yaml
      remoteRef:
        key: secret/data/homelab/prod/snmp-exporter
        property: snmp.yaml
