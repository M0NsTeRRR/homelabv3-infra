---
podAnnotations:
  reloader.stakater.com/auto: "true"

strategy:
  type: RollingUpdate

config:
  persistence:
    enabled: false

extraEnvFrom:
  - configMapRef:
      name: bazarr
  - secretRef:
      name: bazarr-vault
volumes:
  - name: data
    persistentVolumeClaim:
      claimName: media-storage
volumeMounts:
  - name: data
    mountPath: /movies
    subPath: movies
  - name: data
    mountPath: /tv
    subPath: tv
  - name: data
    mountPath: /downloads
    subPath: downloads
