---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-pve-exporter-cluster
  labels: &common-labels
    app.kubernetes.io/name: prometheus-pve-exporter
    app.kubernetes.io/instance: prometheus-pve-exporter
  annotations:
    ignore-check.kube-linter.io/dangling-servicemonitor: "helm service"
spec:
  jobLabel: prometheus-pve-exporter
  selector:
    matchLabels: *common-labels
  endpoints:
    - &default-endpoint
      honorLabels: true
      path: /pve
      port: http
      scrapeTimeout: 5s
      relabelings:
        - action: replace
          sourceLabels:
            - __param_target
          targetLabel: instance

    - <<: *default-endpoint
      params:
        module:
          - default
        cluster:
          - "0"
        node:
          - "1"
        target:
          - server1.unicornafk.fr

    - <<: *default-endpoint
      params:
        module:
          - default
        cluster:
          - "0"
        node:
          - "1"
        target:
          - server2.unicornafk.fr

    - <<: *default-endpoint
      params:
        module:
          - default
        cluster:
          - "0"
        node:
          - "1"
        target:
          - server3.unicornafk.fr

    - <<: *default-endpoint
      params:
        module:
          - default
        cluster:
          - "1"
        node:
          - "0"
        target:
          - server.unicornafk.fr
