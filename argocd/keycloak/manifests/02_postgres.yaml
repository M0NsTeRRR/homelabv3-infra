---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-cluster
spec:
  instances: 3

  primaryUpdateStrategy: unsupervised

  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
      secret:
        name: postgres-vault
      dataChecksums: true
      encoding: 'UTF8'

  storage:
    size: 1Gi

  backup:
    barmanObjectStore:
      destinationPath: "s3://unicornafk-homelab/keycloak"
      endpointURL: "https://s3.eu-central-003.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: backup-vault
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: backup-vault
          key: S3_SECRET_KEY