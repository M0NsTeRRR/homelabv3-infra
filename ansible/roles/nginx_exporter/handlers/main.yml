---
- name: Daemon-reload
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart nginx-exporter.service
  ansible.builtin.systemd:
    name: nginx-exporter.service
    state: restarted

- name: Enable nginx-exporter.service
  ansible.builtin.systemd:
    name: nginx-exporter.service
    enabled: true
