loki:
  annotations:
    reloader.stakater.com/auto: "true"
  auth_enabled: false
  storage:
    bucketNames:
      chunks: ${BUCKET_NAME}/chunks
      ruler: ${BUCKET_NAME}/ruler
      admin: ${BUCKET_NAME}/admin
    type: s3
    s3:
      endpoint: ${BUCKET_HOST}
      accessKeyId: ${AWS_ACCESS_KEY_ID}
      secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
      insecure: true
  schemaConfig:
    configs:
      - from: "2024-04-01"
        object_store: s3
        store: tsdb
        schema: v13
        index:
          prefix: index_
          period: 24h

backend:
  extraArgs:
    - '-config.expand-env=true'
  extraEnvFrom:
    - secretRef:
        name: loki-bucket
    - configMapRef:
        name: loki-bucket

ruler:
  persistence:
    enabled: true
  directories:
    fake:
      rules1.txt: |
        groups:
          - name: should_fire
            rules:
              - alert: HighPercentageError
                expr: |
                  sum(rate({app="loki"} |= "error" [5m])) by (job)
                    /
                  sum(rate({app="loki"}[5m])) by (job)
                    > 0.05
                for: 10m
                labels:
                  severity: warning
                annotations:
                  summary: High error rate

monitoring:
  serviceMonitor:
    enabled: true
  dashboards:
    enabled: true
  rules:
    enabled: true

gateway:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "vault"
      cert-manager.io/private-key-algorithm: "RSA"
      cert-manager.io/private-key-size: "4096"
    hosts:
      - host: loki.unicornafk.fr
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: "ingress-internal"
    tls:
      - secretName: loki.unicornafk.fr
        hosts:
          - loki.unicornafk.fr