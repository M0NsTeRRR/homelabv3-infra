---
# yaml-language-server: $schema=https://raw.githubusercontent.com/M0NsTeRRR/helm-charts/main/charts/qbittorrent/values.schema.json
volumes:
  - name: data
    persistentVolumeClaim:
      claimName: media-storage
volumeMounts:
  - name: data
    mountPath: /downloads
    subPath: downloads
gluetun:
  extraEnv:
    - name: FIREWALL_INPUT_PORTS
      value: "80,6881"
    - name: FIREWALL_OUTBOUND_SUBNETS
      value: "10.0.0.0/8"
    - name: VPN_SERVICE_PROVIDER
      value: "custom"
    - name: VPN_TYPE
      value: "wireguard"
    - name: VPN_PORT_FORWARDING_PROVIDER
      value: "protonvpn"
    - name: VPN_PORT_FORWARDING
      value: "on"
    - name: DNS_KEEP_NAMESERVER
      value: "on"
  extraEnvFrom:
    - secretRef:
        name: gluetun-vault