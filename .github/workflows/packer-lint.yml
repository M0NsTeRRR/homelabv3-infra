name: Packer Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup `packer`
      uses: hashicorp/setup-packer@main
      id: setup
      with:
        version: latest

    - name: Run `packer init`
      id: init
      run: "packer init packer/templates/ubuntu & packer init packer/templates/raspi"

    - name: Run `packer validate`
      id: validate
      run: "packer validate packer/templates/ubuntu  & packer validate packer/templates/raspi"
