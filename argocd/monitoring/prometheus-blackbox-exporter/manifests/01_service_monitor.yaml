---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-blackbox-exporter-icmp
  labels:
    app.kubernetes.io/name: prometheus-blackbox-exporter
    app.kubernetes.io/instance: prometheus-blackbox-exporter
  annotations:
    ignore-check.kube-linter.io/dangling-servicemonitor: "helm service"
spec:
  endpoints:
    - honorLabels: &honor-labels true
      relabelings: &relabelings
      - action: replace
        sourceLabels:
          - __param_target
        targetLabel: instance
      params:
        module: &module
          - icmp
        target:
          - 1.1.1.1 # cloudflare dns
      path: &path /probe
      port: &port http
      scrapeTimeout: &scrape-timeout 5s
    - honorLabels: *honor-labels
      relabelings: *relabelings
      params:
        module: *module
        target:
          - 2606:4700:4700::1111 # cloudflare dns
      path: *path
      port: *port
      scrapeTimeout: *scrape-timeout
    - honorLabels: *honor-labels
      relabelings: *relabelings
      params:
        module: *module
        target:
          - 8.8.8.8 # google dns
      path: *path
      port: *port
      scrapeTimeout: *scrape-timeout
    - honorLabels: *honor-labels
      relabelings: *relabelings
      params:
        module: *module
        target:
          - 2001:4860:4860::8888 # google dns
      path: *path
      port: *port
      scrapeTimeout: *scrape-timeout
    - honorLabels: *honor-labels
      relabelings: *relabelings
      params:
        module: *module
        target:
          - 141.145.215.178 # vps1.adminafk.fr
      path: *path
      port: *port
      scrapeTimeout: *scrape-timeout
    - honorLabels: *honor-labels
      relabelings: *relabelings
      params:
        module: *module
        target:
          - 2603:c027:c000:c200::10 # vps1.adminafk.fr
      path: *path
      port: *port
      scrapeTimeout: *scrape-timeout
  jobLabel: prometheus-blackbox-exporter
  selector:
    matchLabels: *labels
