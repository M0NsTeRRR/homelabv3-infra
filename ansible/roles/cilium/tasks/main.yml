---
- name: Get cilium namespace
  kubernetes.core.k8s_info:
    kind: Namespace
    name: cilium
    kubeconfig: "{{ cilium_localhost_kubeconfig_path }}"
    validate_certs: true
  register: cilium_info
  delegate_to: localhost

- name: Check if cilium is already installed
  ansible.builtin.set_fact:
    cilium_is_installed: "{% if cilium_info.resources | length > 0 %}true{% else %}false{% endif %}"
  delegate_to: localhost

- name: Add cilium helm repo
  kubernetes.core.helm_repository:
    name: cilium
    repo_url: https://helm.cilium.io/
    kubeconfig: "{{ cilium_localhost_kubeconfig_path }}"
    validate_certs: true
  delegate_to: localhost
  run_once: true

- name: Deploy cilium chart
  kubernetes.core.helm:
    name: cilium
    chart_ref: cilium/cilium
    chart_version: "{{ cilium_version[1:] }}"
    release_namespace: cilium
    create_namespace: true
    release_values: "{{ lookup('ansible.builtin.template', 'helm-values.yml.j2') | from_yaml }}"
    update_repo_cache: true
    wait: true
    kubeconfig: "{{ cilium_localhost_kubeconfig_path }}"
    validate_certs: true
  delegate_to: localhost
  run_once: true
  when: not cilium_is_installed or cilium_force_install

- name: Install cilium network policies file
  kubernetes.core.k8s:
    template: "{{ item }}"
    kubeconfig: "{{ cilium_localhost_kubeconfig_path }}"
    validate_certs: true
    state: present
  delegate_to: localhost
  with_fileglob: network-policies/*

- name: Install cilium network policies template
  kubernetes.core.k8s:
    template: "{{ item }}"
    kubeconfig: "{{ cilium_localhost_kubeconfig_path }}"
    validate_certs: true
    state: present
  delegate_to: localhost
  with_fileglob: ../templates/network-policies/*

- name: Disable policy audit mode in configMap
  kubernetes.core.k8s_json_patch:
    kind: ConfigMap
    namespace: cilium
    name: cilium-config
    patch:
      - op: replace
        path: /data/policy-audit-mode
        value: 'false'
    kubeconfig: "{{ cilium_localhost_kubeconfig_path }}"
    validate_certs: true
  delegate_to: localhost

- name: Get a list of all cilium pods
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: cilium
    label_selectors:
      - k8s-app=cilium
    kubeconfig: "{{ cilium_localhost_kubeconfig_path }}"
    validate_certs: true
  register: cilium_pod_list
  delegate_to: localhost

- name: Disable policy audit mode in cluster
  kubernetes.core.k8s_exec:
    namespace: cilium
    pod: "{{ item.metadata.name }}"
    command: cilium config PolicyAuditMode=Disabled
    kubeconfig: "{{ cilium_localhost_kubeconfig_path }}"
    validate_certs: true
  no_log: true
  with_items: "{{ cilium_pod_list.resources }}"
  delegate_to: localhost
