apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelabv3-infra
spec:
  generators:
  - list:
      elements:
      - appName: stakater
        namespace: stakater
        syncWave: "-2"
      - appName: k8up
        namespace: k8up
        syncWave: "-2"
      - appName: cnpg
        namespace: cnpg
        syncWave: "-2"
      - appName: keycloak
        namespace: keycloak
        syncWave: "-1"
      - appName: prometheus-pushgateway
        namespace: prometheus-pushgateway
        syncWave: "0"
      - appName: kube-prometheus-stack
        namespace: kube-prometheus-stack
        syncWave: "0"
      - appName: grafana-mimir
        namespace: grafana-mimir
        syncWave: "0"
      - appName: grafana-loki
        namespace: grafana-loki
        syncWave: "0"
      - appName: grafana-agent
        namespace: grafana-agent
        syncWave: "0"
      - appName: grafana
        namespace: grafana
        syncWave: "0"
      - appName: blackbox-exporter
        namespace: blackbox-exporter
        syncWave: "0"
      - appName: snmp-exporter
        namespace: snmp-exporter
        syncWave: "0"
      - appName: as212510-net
        namespace: as212510-net
        syncWave: "0"
  template:
    metadata:
      name: '{{appName}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncWave}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/M0NsTeRRR/homelabv3-infra.git
        targetRevision: main
        path: argocd/{{appName}}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
