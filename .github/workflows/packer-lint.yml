name: Packer Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup `packer`
      uses: hashicorp/setup-packer@main
      id: setup
      with:
        version: latest

    - name: Run `packer validate`
      id: validate
      run: "packer validate -syntax-only packer/templates/ubuntu && packer validate -syntax-only packer/templates/raspi"