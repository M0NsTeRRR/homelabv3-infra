---
name: Ansible Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Copy ansible config
      shell: bash
      run: |
        cp ansible/ansible.cfg .
        cp ansible/requirements.yml .
        cp ansible/.ansible-lint .
        sed -i 's,../.vault_password.txt,.vault_password.txt,' ansible.cfg
        touch .vault_password.txt
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@main
      with:
        path: "ansible/"
