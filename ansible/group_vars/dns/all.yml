nginx_configuration:
  - server_name: "{{ hostvars[inventory_hostname].hostname[:-1] }}"
    additional_server_name:
      - "{{ ansible_default_ipv4.address }}"
      - "{{ ansible_default_ipv6.address }}"
    locations:
      - location: /api
        proxy_pass: http://127.0.0.1:8081/api
    enable_content_security: true
    http_redirection: false
    ssl_port: 9443

self_signed_certs:
  - common_name: "{{ hostvars[inventory_hostname].hostname[:-1] }}"
    country: "{{ country }}"
    organization: "{{ organization }}"
    admin_email: "{{ admin_email }}"
    ca_cert_local_path: "{{ certs_dir_role_path }}unicornafk.crt"
    intermediate_cert_local_path: "{{ certs_dir_role_path }}intermediate/homelab/homelab.crt"
    intermediate_private_local_path: "{{ certs_dir_role_path }}intermediate/homelab/homelab.key"
    intermediate_private_passphrase: "{{ ca_private_passphrase }}"
    cert_remote_folder:
      - { path: /etc/nginx/ssl, owner: nginx, group: nginx }
      - { path: /etc/dnsdist/ssl, owner: _dnsdist, group: _dnsdist }
    ownca_not_after: +365d
    upload_key: true
    generate_pkcs12: false
    systemd_services:
      - { name: nginx, state: restarted }
      - { name: dnsdist, state: restarted }
    force_renew: false
    tlsa:
      - proto: tcp
        port: 9443
        pdns_zone: "{{ hostvars[inventory_hostname].hostname[:-1].split('.')[-2:] | join('.') }}"
