---
- name: Add Nodesource apt key
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    dest: /etc/apt/keyrings/nodejs.asc
    owner: root
    group: root
    mode: "0644"

- name: Add NodeSource repositories for Node.js
  ansible.builtin.apt_repository:
    repo: "{{ item }}"
    state: present
    filename: node
  with_items:
    - "deb [signed-by=/etc/apt/keyrings/nodejs.asc] https://deb.nodesource.com/node_{{ nodejs_version }}.x {{ ansible_distribution_release }} main"
    - "deb-src [signed-by=/etc/apt/keyrings/nodejs.asc] https://deb.nodesource.com/node_{{ nodejs_version }}.x {{ ansible_distribution_release }} main"

- name: Install nodejs
  ansible.builtin.apt:
    name: "nodejs"
    update_cache: true
    state: "{{ nodejs_package_state }}"
