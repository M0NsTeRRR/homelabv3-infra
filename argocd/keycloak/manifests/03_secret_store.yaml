---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
  namespace: keycloak
spec:
  provider:
    vault:
      server: "https://vault.vault.svc:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "keycloak"
          serviceAccountRef:
            name: "keycloak"
      caProvider:
        type: "ConfigMap"
        namespace: "keycloak"
        name: "homelab-ca"
        key: "ca.crt"
