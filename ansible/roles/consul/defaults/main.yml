---
consul_package_state: latest
# consul_version:
consul_datacenter: "dc"
consul_encrypt: "azertyuiop"
consul_token_initial_management: "azertyuiop"
consul_local_path_ca_certificate: "/etc/ssl/ca.crt"
consul_ca_filename: "/etc/ssl/ca.crt"
consul_cert_filename: "/etc/ssl/cert.crt"
consul_key_filename: "/etc/ssl/cert.key"
consul_client_cert: "/etc/ssl/cert.crt"
consul_client_key: "/etc/ssl/cert.key"
consul_server_group: consul
consul_services: {}

