---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: jellyseerr-cluster
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5@sha256:b1deeed2aa998b2f381e39c5cadb9ec06127708c8bd62965743af19abf21628f

  primaryUpdateStrategy: unsupervised
  instances: 1
  enablePDB: false

  enableSuperuserAccess: false

  certificates:
    serverTLSSecret: jellyseerr-postgres-cert
    serverCASecret: jellyseerr-postgres-cert

  storage:
    size: 2Gi
    pvcTemplate:
      dataSourceRef:
        apiGroup: volsync.backube
        kind: ReplicationDestination
        name: db-restore

  bootstrap:
    initdb:
      database: jellyseerr
      owner: jellyseerr
      secret:
        name: postgres-vault
      dataChecksums: true
      encoding: UTF8

  monitoring:
    enablePodMonitor: true
