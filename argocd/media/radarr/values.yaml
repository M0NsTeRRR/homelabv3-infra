---
podAnnotations:
  reloader.stakater.com/auto: "true"

strategy:
  type: RollingUpdate

config:
  persistence:
    enabled: false

extraEnvFrom:
  - configMapRef:
      name: radarr
  - secretRef:
      name: radarr-vault
volumes:
  - name: &volume-data data
    persistentVolumeClaim:
      claimName: media-storage
volumeMounts:
  - name: *volume-data
    mountPath: /movies
    subPath: movies
  - name: *volume-data
    mountPath: /downloads
    subPath: downloads
