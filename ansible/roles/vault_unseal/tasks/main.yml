---
- name: Add vault-unseal group
  ansible.builtin.group:
    name: vault-unseal
    system: true
    state: present

- name: Add vault-unseal user
  ansible.builtin.user:
    name: vault-unseal
    system: true
    create_home: false
    shell: /usr/sbin/nologin
    group: vault-unseal

- name: Check if vault-unseal is already installed
  ansible.builtin.stat:
    path: /usr/local/bin/vault-unseal
  register: vault_unseal

- name: Detect machine architecture
  ansible.builtin.set_fact:
    vault_unseal_arch: "{% if ansible_architecture == 'aarch64' %}arm64{% else %}amd64{% endif %}"
  when: not vault_unseal.stat.exists or vault_unseal_force_install

- name: Download last version of vault-unseal
  ansible.builtin.get_url:
    url: "https://github.com/lrstanley/vault-unseal/releases/download/v{{ vault_unseal_version }}/vault-unseal_{{ ansible_system | lower }}_{{ vault_unseal_arch }}"
    dest: /usr/local/bin/vault-unseal
    owner: vault-unseal
    group: vault-unseal
    mode: "0740"
  notify: Restart vault-unseal.service
  when: not vault_unseal.stat.exists or vault_unseal_force_install

- name: Create vault_unseal config folder
  ansible.builtin.file:
    state: directory
    name: /etc/vault-unseal
    owner: vault-unseal
    group: vault-unseal
    mode: "0740"

- name: Configure vault-unseal
  ansible.builtin.template:
    src: config.hcl.j2
    dest: /etc/vault-unseal/config.yaml
    owner: vault
    group: vault
    mode: "0640"
  notify: Restart vault-unseal.service

- name: Create systemd service file
  ansible.builtin.copy:
    src: vault-unseal.service
    dest: /etc/systemd/system/vault-unseal.service
    owner: root
    group: root
    mode: "0640"
  notify:
    - Daemon-reload
    - Enable vault-unseal.service
    - Restart vault-unseal.service
