---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-vault
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: "https://vault.vault.svc:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "grafana"
          serviceAccountRef:
            name: "grafana-vault"
      caProvider:
        type: "ConfigMap"
        # https://github.com/external-secrets/external-secrets/issues/1024
        namespace: "grafana"
        name: "homelab-ca"
        key: "ca.crt"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-vault
spec:
  refreshInterval: "1m"
  target:
    creationPolicy: "Owner"
    deletionPolicy: "Retain"
  secretStoreRef:
    kind: SecretStore
    name: vault
  data:
    - secretKey: ADMIN_USER
      remoteRef:
        key: secret/data/homelab/prod/grafana
        property: ADMIN_USER
    - secretKey: ADMIN_PASSWORD
      remoteRef:
        key: secret/data/homelab/prod/grafana
        property: ADMIN_PASSWORD
    - secretKey: DISCORD_WEBHOOK_URL
      remoteRef:
        key: secret/data/homelab/prod/grafana
        property: DISCORD_WEBHOOK_URL