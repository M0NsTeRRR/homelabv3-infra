# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: "3"

vars:
  ansible_dir: "{{.TASKDIR}}/ansible"
  argocd_dir: "{{.TASKDIR}}/argocd"

includes:
  octodns:
    taskfile: .taskfiles/octodns
  ansible:
    taskfile: .taskfiles/ansible
    dir: "{{.ansible_dir}}"
  kubernetes:
    taskfile: .taskfiles/kubernetes

tasks:
  default: task -l