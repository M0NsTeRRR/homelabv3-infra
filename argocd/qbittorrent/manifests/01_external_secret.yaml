---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gluetun-vault
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: "https://vault.vault.svc:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "gluetun"
          serviceAccountRef:
            name: "gluetun-vault"
      caProvider:
        type: "ConfigMap"
        name: "homelab-ca"
        key: "ca.crt"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gluetun-vault
spec:
  refreshInterval: "1m"
  target:
    creationPolicy: "Owner"
    deletionPolicy: "Retain"
  secretStoreRef:
    kind: SecretStore
    name: vault
  data:
    - secretKey: VPN_ENDPOINT_IP
      remoteRef:
        key: secret/data/homelab/prod/gluetun
        property: VPN_ENDPOINT_IP
    - secretKey: VPN_ENDPOINT_PORT
      remoteRef:
        key: secret/data/homelab/prod/gluetun
        property: VPN_ENDPOINT_PORT
    - secretKey: WIREGUARD_PUBLIC_KEY
      remoteRef:
        key: secret/data/homelab/prod/gluetun
        property: WIREGUARD_PUBLIC_KEY
    - secretKey: WIREGUARD_PRIVATE_KEY
      remoteRef:
        key: secret/data/homelab/prod/gluetun
        property: WIREGUARD_PRIVATE_KEY
    - secretKey: WIREGUARD_ADDRESSES
      remoteRef:
        key: secret/data/homelab/prod/gluetun
        property: WIREGUARD_ADDRESSES
