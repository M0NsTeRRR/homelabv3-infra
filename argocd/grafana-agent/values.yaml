agent:
  enableReporting: false
  mode: 'flow'
  configMap:
    create: false
    name: grafana-agent-config
    key: config
  mounts:
    extra:
      - name: ca-certs
        mountPath: /etc/ssl/certs/homelab.crt
        subPath: ca.crt
        readOnly: true
  clustering:
    enabled: true
crds:
  create: false
controller:
  extraAnnotations:
    reloader.stakater.com/auto: "true"
  volumes:
    extra:
      - name: ca-certs
        configMap:
          name: homelab-ca
configReloader:
  enabled: false
