---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-agent-config
data:
  config: |
    logging {
      level  = "info"
      format = "logfmt"
    }

    // remote write
    prometheus.remote_write "default" {
      endpoint {
        url = "http://grafana-mimir-gateway.grafana-mimir.svc.cluster.local/api/v1/push"
      }
    }

    loki.write "local" {
      endpoint {
        url = "http://grafana-loki-loki-distributed-gateway.grafana-loki.svc.cluster.local/loki/api/v1/push"
      }
    }

    // prometheus rules
    mimir.rules.kubernetes "rules" {
      address = "http://grafana-mimir-gateway.grafana-mimir.svc.cluster.local"
    }

    // discovery
    prometheus.exporter.agent "agent" {}

    discovery.kubernetes "ingresses" {
      role = "ingress"
    }

    discovery.kubernetes "pods" {
      role = "pod"
    }

    discovery.relabel "ingresses" {
      targets = discovery.kubernetes.ingresses.targets

      rule {
        source_labels = ["__address__"]
        target_label  = "__param_target"
        action        = "replace"
      }

      rule {
        source_labels = ["__param_target"]
        target_label  = "instance"
        action        = "replace"
      }

      rule {
        source_labels = ["__param_target"]
        target_label  = "target"
        action        = "replace"
      }

      rule {
        replacement = "http_2xx"
        target_label  = "__param_module"
      }

      rule {
        replacement = "/probe"
        target_label  = "__metrics_path__"
      }

      rule {
        replacement = "blackbox-exporter-prometheus-blackbox-exporter.blackbox-exporter.svc:9115"
        target_label  = "__address__"
      }
    }

    discovery.relabel "logs" {
      targets = discovery.kubernetes.pods.targets

      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }

      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }

      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }

      rule {
        source_labels = ["__meta_kubernetes_pod_node_name"]
        action = "keep"
        regex = env("HOSTNAME")
      }

      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        action = "drop"
        regex = "grafana-agent"
      }

      rule {
        source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
        target_label  = "__path__"
        separator     = "/"
        replacement   = "/var/log/pods/*$1/*.log"
      }
    }

    // prometheus scrape
    prometheus.scrape "agent" {
      targets    = prometheus.exporter.agent.agent.targets
      forward_to = [prometheus.remote_write.default.receiver]
      clustering {
        enabled = true
      }
      scrape_interval = "30s"
      scrape_timeout  = "5s"
    }

    prometheus.scrape "blackbox_http" {
      targets    = discovery.relabel.ingresses.output
      forward_to = [prometheus.remote_write.default.receiver]
      clustering {
        enabled = true
      }
      scrape_interval = "30s"
      scrape_timeout  = "5s"
    }

    prometheus.scrape "blackbox_icmp" {
      targets    = [
        {"__address__" = "blackbox-exporter-prometheus-blackbox-exporter.blackbox-exporter.svc:9115", "__param_target" = "1.1.1.1", "instance" = "1.1.1.1"},
        {"__address__" = "blackbox-exporter-prometheus-blackbox-exporter.blackbox-exporter.svc:9115", "__param_target" = "2606:4700:4700::1111", "instance" = "2606:4700:4700::1111"},
        {"__address__" = "blackbox-exporter-prometheus-blackbox-exporter.blackbox-exporter.svc:9115", "__param_target" = "8.8.8.8", "instance" = "8.8.8.8"},
        {"__address__" = "blackbox-exporter-prometheus-blackbox-exporter.blackbox-exporter.svc:9115", "__param_target" = "2001:4860:4860::8888", "instance" = "2001:4860:4860::8888"},
        {"__address__" = "blackbox-exporter-prometheus-blackbox-exporter.blackbox-exporter.svc:9115", "__param_target" = "141.145.215.178", "instance" = "141.145.215.178"},
        {"__address__" = "blackbox-exporter-prometheus-blackbox-exporter.blackbox-exporter.svc:9115", "__param_target" = "2603:c027:c000:c200::10", "instance" = "2603:c027:c000:c200::10"},
      ]
      forward_to = [prometheus.remote_write.default.receiver]
      params       = { "module" = ["icmp"] }
      metrics_path = "/probe"
      clustering {
        enabled = true
      }
      scrape_interval = "5s"
      scrape_timeout  = "5s"
    }

    prometheus.operator.servicemonitors "servicemonitors" {
      forward_to = [prometheus.remote_write.default.receiver]
      clustering {
        enabled = true
      }
      scrape {
        default_scrape_interval = "30s"
        default_scrape_timeout  = "5s"
      }
    }

    prometheus.operator.podmonitors "podmonitors" {
      forward_to = [prometheus.remote_write.default.receiver]
      clustering {
        enabled = true
      }
      scrape {
        default_scrape_interval = "30s"
        default_scrape_timeout  = "5s"
      }
    }

    // loki source
    loki.source.journal "read"  {
      forward_to    = [loki.write.local.receiver]
    }

    loki.source.kubernetes "pods" {
      targets    = discovery.relabel.logs.output
      forward_to = [loki.write.local.receiver]
      clustering {
        enabled = true
      }
    }

    loki.source.kubernetes_events "events" {
      log_format = "json"
      forward_to = [loki.write.local.receiver]
    }
