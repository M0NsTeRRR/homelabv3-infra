---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: bazarr-cluster
spec:
  instances: 1

  primaryUpdateStrategy: unsupervised

  enableSuperuserAccess: false

  bootstrap:
    initdb:
      database: bazarr
      owner: bazarr
      secret:
        name: postgres-vault
      dataChecksums: true
      encoding: 'UTF8'

  storage:
    size: 2Gi