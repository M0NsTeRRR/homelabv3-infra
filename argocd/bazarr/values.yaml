---
# yaml-language-server: $schema=https://raw.githubusercontent.com/M0NsTeRRR/helm-charts/main/charts/bazarr/values.schema.json
extraEnv:
  - name: TZ
    value: Europe/Paris
volumes:
  - name: data
    persistentVolumeClaim:
      claimName: media-storage
volumeMounts:
  - name: data
    mountPath: /movies
    subPath: movies
  - name: data
    mountPath: /tv
    subPath: tv
  - name: data
    mountPath: /downloads
    subPath: downloads
