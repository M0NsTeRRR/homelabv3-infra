---
- name: Daemon-reload
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart pdns-recursor
  ansible.builtin.systemd:
    name: pdns-recursor
    state: restarted

- name: Enable pdns-recursor
  ansible.builtin.systemd:
    name: pdns-recursor
    enabled: true

- name: Restart pdns-recursor-rpz-sync timer
  ansible.builtin.systemd:
    name: pdns-recursor-rpz-sync.timer
    state: restarted

- name: Enable pdns-recursor-rpz-sync timer
  ansible.builtin.systemd:
    name: pdns-recursor-rpz-sync.timer
    enabled: true
