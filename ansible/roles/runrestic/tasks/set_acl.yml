---
- name: Get stats of backup file
  ansible.builtin.stat:
    path: "{{ item }}"
  register: runrestic_backup_file

- name: Set runrestic acl to access backup files
  ansible.posix.acl:
    path: "{{ item }}"
    entity: runrestic
    etype: user
    permissions: rX
    recursive: true
    default: "{{ runrestic_backup_file.stat.isdir }}"
    state: present
  no_log: true
