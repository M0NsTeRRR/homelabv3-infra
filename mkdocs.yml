site_name: Homelab docs
site_url: https://homelab.adminafk.fr
site_author: Ludovic Ortega
site_description: >-
  Homelab documentation
repo_url: https://github.com/M0NsTeRRR/homelabv3-infra
copyright: Copyright Â© Ludovic Ortega, 2023
edit_uri: edit/main/docs/
extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/M0NsTeRRR
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/MoNsTeRRR_CSGO

theme:
  name: material
  logo: assets/unicornafk.svg
  favicon: assets/unicornafk.svg
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: deep purple
      scheme: slate
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: deep purple
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: deep purple
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.footer
    - content.action.edit
    - content.action.view
    - content.code.copy

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - footnotes
  - tables
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: M0NsTeRRR
      repo: homelabv3-infra
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - privacy
  - social:

nav:
  - Home:
    - index.md
    - Architecture: home/architecture.md
    - Choices: home/choices.md
  - Getting started:
    - Introduction: getting-started/index.md
    - Installation: getting-started/installation.md
    - Upgrade: getting-started/upgrade.md
  - Guide:
    - Introduction: guide/index.md
    - Packer: guide/packer/index.md
    - Terraform: guide/terraform/index.md
    - Ansible: guide/ansible/index.md
    - Argocd: guide/argocd/index.md
    - Octodns: guide/octodns/index.md
    - Renovatebot: guide/renovatebot/index.md
    - CI/CD: guide/ci_cd/index.md
    - Proxmox ACME: guide/proxmox_acme/index.md