---
manager:
  include_meta: False
  max_workers: 5

processors:
  ownership:
    class: octodns.processor.ownership.OwnershipProcessor

providers:
  config:
    class: octodns.provider.yaml.YamlProvider
    directory: ./octodns/internal
    default_ttl: 3600
    enforce_order: True
  powerdns:
    class: octodns_powerdns.PowerDnsProvider
    host: dns1.unicornafk.fr
    port: 443
    api_key: env/POWERDNS_API_KEY
    scheme: https
    ssl_verify: true
    notify: true

zones:
  unicornafk.fr.:
    sources:
      - config
    targets:
      - powerdns
    processors:
      - ownership
  5.168.192.in-addr.arpa.:
    sources:
      - config
    targets:
      - powerdns
    processors:
      - ownership
  10.168.192.in-addr.arpa.:
    sources:
      - config
    targets:
      - powerdns
    processors:
      - ownership
  20.168.192.in-addr.arpa.:
    sources:
      - config
    targets:
      - powerdns
    processors:
      - ownership
  40.168.192.in-addr.arpa.:
    sources:
      - config
    targets:
      - powerdns
    processors:
      - ownership
  50.168.192.in-addr.arpa.:
    sources:
      - config
    targets:
      - powerdns
    processors:
      - ownership