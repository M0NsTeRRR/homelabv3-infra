---
- name: Get longhorn-system namespace
  kubernetes.core.k8s_info:
    kind: Namespace
    name: longhorn-system
    namespace: longhorn-system
    kubeconfig: "{{ longhorn_localhost_kubeconfig_path }}"
    validate_certs: true
  register: longhorn_namespace_info
  delegate_to: localhost

- name: Check if longhorn is already installed
  ansible.builtin.set_fact:
    longhorn_is_installed: "{% if longhorn_namespace_info.resources | length > 0 %}true{% else %}false{% endif %}"
  delegate_to: localhost

- name: Add longhorn helm repo
  kubernetes.core.helm_repository:
    name: longhorn
    repo_url: https://charts.longhorn.io
    kubeconfig: "{{ longhorn_localhost_kubeconfig_path }}"
    validate_certs: true
  delegate_to: localhost

- name: Deploy longhorn chart (it takes a bit of time)
  kubernetes.core.helm:
    name: longhorn
    chart_ref: longhorn/longhorn
    chart_version: "{{ longhorn_version[1:] }}"
    release_namespace: longhorn-system
    create_namespace: true
    update_repo_cache: true
    wait: true
    kubeconfig: "{{ longhorn_localhost_kubeconfig_path }}"
    validate_certs: true
  delegate_to: localhost
  when: not longhorn_is_installed or longhorn_force_install
