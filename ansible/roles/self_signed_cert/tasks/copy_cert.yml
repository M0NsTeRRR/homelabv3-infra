---
- name: Create remote folder for certificates
  ansible.builtin.file:
    path: "{{ folder.path }}"
    state: directory
    owner: "{{ folder.owner }}"
    group: "{{ folder.group }}"
    mode: "0640"

- name: "Copy .crt certificate {{ item.common_name }}"
  ansible.builtin.copy:
    src: "/tmp/{{ item.common_name }}.crt"
    dest: "{{ folder.path }}"
    mode: "0640"
    owner: "{{ folder.owner }}"
    group: "{{ folder.group }}"

- name: "Copy .pem certificate {{ item.common_name }}"
  ansible.builtin.copy:
    src: "/tmp/{{ item.common_name }}.pem"
    dest: "{{ folder.path }}"
    mode: "0600"
    owner: "{{ folder.owner }}"
    group: "{{ folder.group }}"
  when: item.upload_pem

- name: "Copy .p12 certificate {{ item.common_name }}"
  ansible.builtin.copy:
    src: "/tmp/{{ item.common_name }}.crt"
    dest: "{{ folder.path }}"
    mode: "0600"
    owner: "{{ folder.owner }}"
    group: "{{ folder.group }}"
  when: item.generate_pkcs12
