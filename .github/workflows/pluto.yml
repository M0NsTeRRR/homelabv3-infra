---
name: "Pluto"
on:
  schedule:
    - cron: "0 0 * * 1"
  pull_request:
permissions: {}
jobs:
  pluto:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - name: Download Pluto
        uses: FairwindsOps/pluto/github-action@3c7c1cf6630afe6e6383072b39c47427e38b658d # v5.22.3
      - name: Pluto detect-files
        run: pluto detect-files -d argocd/
