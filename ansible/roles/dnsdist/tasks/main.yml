---
- name: "Open required ports"
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment }}"
  when: item.to_open
  with_items:
    - {port: "53", proto: tcp, to_open: true, comment: "Dnsdist DNS (ansible_managed)"}
    - {port: "53", proto: udp, to_open: true, comment: "Dnsdist DNS (ansible_managed)"}
    - {port: "443", proto: tcp, to_open: true, comment: "Dnsdist DoH (ansible_managed)"}
    - {port: "853", proto: tcp, to_open: true, comment: "Dnsdist DoT (ansible_managed)"}

- name: Add _dnsdist group
  ansible.builtin.group:
    name: _dnsdist
    system: true
    state: present

- name: Add _dnsdist user
  ansible.builtin.user:
    name: _dnsdist
    system: true
    create_home: false
    shell: /usr/sbin/nologin
    group: _dnsdist

- name: Install required packages by PowerDNS
  ansible.builtin.apt:
    pkg:
      - apt-transport-https
      - gnupg-agent
    state: present

- name: Add PowerDNS Apt signing key
  ansible.builtin.get_url:
    url: "https://repo.powerdns.com/{{ dnsdist_repository_key }}-pub.asc"
    dest: /etc/apt/keyrings/dnsdist.asc
    owner: root
    group: root
    mode: "0644"

- name: Add PowerDNS Apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/dnsdist.asc] https://repo.powerdns.com/{{ ansible_distribution | lower }} {{ ansible_distribution_release }}-{{ dnsdist_repo_version | replace('.', '') }} main"
    state: present
    filename: dnsdist

- name: Configure apt preferences
  ansible.builtin.copy:
    src: apt-preferences
    dest: /etc/apt/preferences.d/dnsdist
    owner: root
    group: root
    mode: "0644"

- name: Configure systemd-resolved
  ansible.builtin.copy:
    src: systemd-resolved.conf
    dest: /etc/systemd/resolved.conf.d/99-custom.conf
    owner: root
    group: root
    mode: "0644"
  notify:
    - Enable systemd-resolved
    - Restart systemd-resolved

- name: Install dnsdist
  ansible.builtin.apt:
    name: "dnsdist{% if dnsdist_version is defined %}={{ dnsdist_version }}{% endif %}"
    update_cache: true
    state: "{{ dnsdist_package_state }}"
  notify:
    - Enable dnsdist
    - Daemon-reload
    - Restart dnsdist

- name: Create dnsdist ssl configuration directory
  ansible.builtin.file:
    name: /etc/dnsdist/ssl
    state: directory
    owner: _dnsdist
    group: _dnsdist
    mode: "0750"

- name: Add CA cert
  ansible.builtin.copy:
    src: "{{ dnsdist_local_path_ca_certificate }}"
    dest: "/etc/dnsdist/ssl/ca.crt"
    owner: _dnsdist
    group: _dnsdist
    mode: "0640"
  notify: Restart dnsdist

- name: Configure dnsdist
  ansible.builtin.template:
    src: dnsdist.conf.j2
    dest: /etc/dnsdist/dnsdist.conf
    owner: _dnsdist
    group: _dnsdist
    mode: "0640"
  notify: Restart dnsdist

- name: Fix perms on dnsdist folder
  ansible.builtin.file:
    name: "/etc/dnsdist"
    owner: _dnsdist
    group: _dnsdist
    mode: "0750"
    state: directory
