---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-cluster
spec:
  instances: 1

  primaryUpdateStrategy: unsupervised

  enableSuperuserAccess: false

  certificates:
    serverCASecret: homelab-ca
    serverTLSSecret: authentik-postgres-cert
    clientCASecret: homelab-ca
    replicationTLSSecret: authentik-postgres-client-cert

  bootstrap:
    initdb:
      database: authentik
      owner: authentik
      secret:
        name: postgres-vault
      dataChecksums: true
      encoding: 'UTF8'

  storage:
    size: 10Gi