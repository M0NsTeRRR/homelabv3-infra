---
- name: Get metallb-system namespace
  kubernetes.core.k8s_info:
    kind: Namespace
    name: metallb-system
    namespace: metallb-system
    kubeconfig: "{{ metallb_localhost_kubeconfig_path }}"
    validate_certs: true
  register: metallb_namespace_info
  delegate_to: localhost

- name: Check if metallb is already installed
  ansible.builtin.set_fact:
    metallb_is_installed: "{% if metallb_namespace_info.resources | length > 0 %}true{% else %}false{% endif %}"
  delegate_to: localhost

- name: Add metallb helm repo
  kubernetes.core.helm_repository:
    name: metallb
    repo_url: https://metallb.github.io/metallb
    kubeconfig: "{{ metallb_localhost_kubeconfig_path }}"
    validate_certs: true
  delegate_to: localhost

- name: Deploy metallb chart
  kubernetes.core.helm:
    name: metallb
    chart_ref: metallb/metallb
    chart_version: "{{ metallb_version[1:] }}"
    release_namespace: metallb-system
    create_namespace: true
    release_values: "{{ lookup('ansible.builtin.file', 'helm-values.yml') | from_yaml }}"
    update_repo_cache: true
    wait: true
    kubeconfig: "{{ metallb_localhost_kubeconfig_path }}"
    validate_certs: true
  delegate_to: localhost
  when: not metallb_is_installed or metallb_force_install

- name: Install metallb ip address pool manifest
  kubernetes.core.k8s:
    template: ip_address_pool.yml.j2
    kubeconfig: "{{ metallb_localhost_kubeconfig_path }}"
    validate_certs: true
    state: present
  delegate_to: localhost
  with_items: "{{ metallb_ip_address_pools }}"
  when: not metallb_is_installed or metallb_force_install

- name: Install metallb l2 mode manifest
  kubernetes.core.k8s:
    template: l2_mode.yml.j2
    kubeconfig: "{{ metallb_localhost_kubeconfig_path }}"
    validate_certs: true
    state: present
  delegate_to: localhost
  with_items: "{{ metallb_ip_address_pools }}"
  when: not metallb_is_installed or metallb_force_install
