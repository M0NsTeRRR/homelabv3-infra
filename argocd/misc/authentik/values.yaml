global:
  podAnnotations:
    reloader.stakater.com/auto: "true"

  envFrom:
    - configMapRef:
        name: authentik
    - secretRef:
        name: authentik-vault
  volumes:
    - name: &volume-ca ca-certs
      configMap:
        name: homelab-ca
  volumeMounts:
    - name: *volume-ca
      mountPath: /etc/ssl/certs/homelab.crt
      subPath: ca.crt
      readOnly: true
redis:
  enabled: true
server:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  volumes:
    - name: &volume-icons icons
      configMap:
        name: authentik-icons
  volumeMounts:
    - name: *volume-icons
      mountPath: /media/public/unicornafk.svg
      subPath: unicornafk.svg
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "vault"
      cert-manager.io/private-key-algorithm: "RSA"
      cert-manager.io/private-key-size: "4096"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Infrastructure
      gethomepage.dev/name: Authentik
      gethomepage.dev/description: Identity Provider
      gethomepage.dev/icon: authentik.png
    hosts:
      - &host sso.unicornafk.fr
    paths:
      - /
    pathType: ImplementationSpecific
    tls:
      - hosts:
          - *host
        secretName: sso.unicornafk.fr-tls
    ingressClassName: ingress-internal
prometheus:
  rules:
    enabled: true
