---
name: Terraform Lint
on:
  push:
    paths:
      - terraform/**
      - .github/workflows/terraform-lint.yml
  pull_request:
permissions: {}
jobs:
  terraform-lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: latest
      - name: Check Terraform fmt
        run: terraform fmt -recursive terraform/modules
      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@aefb0a43c4f5503a91fefb307745c4d51c26ed0e # v3.0.2
        with:
          terragrunt-version: latest
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check Terragrunt fmt
        run: terragrunt hcl format --working-dir=terraform --check
