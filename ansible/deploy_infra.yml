---
- name: Configure base infra
  hosts: all,!cloud,!kubernetes
  become: true
  roles:
    - self_signed_cert
    - lego
    - opentelemetry_collector

- name: Configure status infra
  hosts: status
  become: true
  roles:
    - nodejs
    - uptime_kuma
    - caddy
    - runrestic

- name: Configure DNS servers
  hosts: dns
  become: true
  roles:
    - postgresql
    - caddy
    - dnsdist
    - powerdns_recursor
    - powerdns_authoritative

- name: Configure DHCP servers
  hosts: dhcp
  become: true
  roles:
    - kea_dhcp
    - ntp

- name: Configure VPN server
  hosts: vpn
  become: true
  roles:
    - wireguard

- name: Configure kubernetes
  hosts: kubernetes
  become: true
  roles:
    - swap
    - role: apt
      vars:
        apt_unattended_automatic_reboot: false
    - kubectl
    - k3s

- name: Configure kube-vip
  hosts: kubernetes_master
  become: true
  roles:
    - kube_vip

- name: Deploy kubernetes services
  hosts: kubernetes_master[0]
  become: true
  roles:
    - role: vault
      tags: vault
    - role: argocd
      tags: argocd

- name: Configure Vault unseal
  hosts: dns,vpn
  become: true
  roles:
    - vault_unseal
