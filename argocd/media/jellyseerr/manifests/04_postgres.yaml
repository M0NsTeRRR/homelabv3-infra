---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: jellyseerr-cluster
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4@sha256:9d25659c5b879b48695af426065b0aa81d64ed0a07ac31daef00f2afebb03d08

  primaryUpdateStrategy: unsupervised
  instances: 1
  enablePDB: false

  enableSuperuserAccess: false

  certificates:
    serverTLSSecret: jellyseerr-postgres-cert
    serverCASecret: jellyseerr-postgres-cert

  storage:
    size: 2Gi
    pvcTemplate:
      dataSourceRef:
        apiGroup: volsync.backube
        kind: ReplicationDestination
        name: db-restore

  bootstrap:
    initdb:
      database: jellyseerr
      owner: jellyseerr
      secret:
        name: postgres-vault
      dataChecksums: true
      encoding: UTF8

  monitoring:
    enablePodMonitor: true
