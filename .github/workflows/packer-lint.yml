---
name: Packer Lint

on:
  push:
    paths:
      - packer/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup packer
      uses: hashicorp/setup-packer@main
      id: setup
      with:
        version: latest
    - name: Run packer validate
      id: validate
      run: |
        cd packer/templates
        packer validate -syntax-only ubuntu
        packer validate -syntax-only raspi