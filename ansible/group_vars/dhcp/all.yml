nginx_configuration:
  - server_name: "{{ inventory_hostname }}"
    additional_server_name:
      - "{{ lookup('dig', inventory_hostname) }}"
      - "{{ lookup('dig', inventory_hostname, 'qtype=AAAA') }}"
    locations:
      - location: /
        proxy_pass: http://127.0.0.1:8000
    enable_content_security: false
    http_redirection: false
    ssl_port: 443

self_signed_cert_list:
  - common_name: "{{ inventory_hostname }}"
    country: "{{ country }}"
    organization: "{{ organization }}"
    ca_cert_local_path: "{{ ca_certificates_local_path_ca_certificate }}"
    intermediate_cert_local_path: "{{ certs_dir_role_path }}intermediate/homelab/homelab.crt"
    intermediate_private_local_path: "{{ certs_dir_role_path }}intermediate/homelab/homelab.key"
    intermediate_private_passphrase: "{{ ca_private_passphrase }}"
    cert_remote_folder:
      - { path: /etc/kea/ssl, filename: kea, owner: _kea, group: _kea }
    ownca_not_after: +365d
    upload_key: true
    generate_pkcs12: false
    subject_alt_name:
      - "DNS:{{ groups[kea_dhcp_group][0] }}"
      - "IP:{{ lookup('dig', groups[kea_dhcp_group][0]) }}"
      - "IP:{{ lookup('dig', groups[kea_dhcp_group][0], 'qtype=AAAA') }}"
      - "DNS:{{ groups[kea_dhcp_group][1] }}"
      - "IP:{{ lookup('dig', groups[kea_dhcp_group][1]) }}"
      - "IP:{{ lookup('dig', groups[kea_dhcp_group][1], 'qtype=AAAA') }}"
      - "email:{{ admin_email }}"
    systemd_services:
      - { name: isc-kea-dhcp4-server, state: restarted }
      - { name: isc-kea-dhcp6-server, state: restarted }
    force_renew: true
    tlsa:
      - proto: tcp
        port: 8080
        cert_path: /etc/kea/ssl/kea.crt
        pdns_zone: "{{ inventory_hostname.split('.')[-2:] | join('.') }}"
