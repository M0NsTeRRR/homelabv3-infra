apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelabv3-infra
spec:
  generators:
  - list:
      elements:
      - appName: stakater
        namespace: stakater
        syncWave: "-1"
      - appName: keycloak
        namespace: keycloak
        syncWave: "-1"
  template:
    metadata:
      name: '{{appName}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncWave}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/M0NsTeRRR/homelabv3-infra.git
        targetRevision: main
        path: argocd/{{appName}}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
