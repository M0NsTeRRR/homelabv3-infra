---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: jellyseerr-cluster
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5@sha256:078a06285f2e9ce54afadbb86c75584a8aca46a10255d17131b9b4d1f96a0ec2

  primaryUpdateStrategy: unsupervised
  instances: 1
  enablePDB: false

  enableSuperuserAccess: false

  certificates:
    serverTLSSecret: jellyseerr-postgres-cert
    serverCASecret: jellyseerr-postgres-cert

  storage:
    size: 2Gi
    pvcTemplate:
      dataSourceRef:
        apiGroup: volsync.backube
        kind: ReplicationDestination
        name: db-restore

  bootstrap:
    initdb:
      database: jellyseerr
      owner: jellyseerr
      secret:
        name: postgres-vault
      dataChecksums: true
      encoding: UTF8

  monitoring:
    enablePodMonitor: true
