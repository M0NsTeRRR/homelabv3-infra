---
qbittorrent:
  podAnnotations:
    reloader.stakater.com/auto: "true"

  config:
    persistence:
      enabled: false

  extraEnvFrom:
    - secretRef:
        name: qbittorrent-openbao
  volumes:
    - name: &volume-data data
      persistentVolumeClaim:
        claimName: media-storage
  volumeMounts:
    - name: *volume-data
      mountPath: /downloads
      subPath: downloads
  gluetun:
    enabled: true
    extraEnvFrom:
      - configMapRef:
          name: gluetun
      - secretRef:
          name: gluetun-openbao

  prometheusQbittorrentExporter:
    enabled: true
    serviceMonitor:
      enabled: true

genericDevicePlugin:
  serviceMonitor:
    enabled: true
